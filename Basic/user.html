<!-- Thiết kế nguyên mẫu quản trị người sử dụng -->
<html>
	<head>
		<title>Cập nhật người sử dụng</title>
		<link href="user.css" rel="stylesheet" type="text/css"/>
		<script language="JavaScript" src="user.js">
		
		</script>
	</head>
	<body oncload="setFirstTime(document.frmUser)">
		<div class="userView">
			<form name="frmUser" action="" method="">
				<table cellpadding="0">
					<tr>
						<th colspan="2">
							Thông tin tài khoản
						</td>
					</tr>
					
					<tr>
						<td class="lc"> Tên đăng nhập </td>
						<td> <input type="text" name="txtAccName" placeholder="Tên đăng nhập"/> </td>
					</tr>
					
					<tr>
						<td class="lc"> Mật khẩu </td>
						<td> <input type="password" name="txtAccPass" placeholder="Mật khẩu"/> </td>
					</tr>
					
					<tr>
						<td class="lc"> Hộp thư </td>
						<td> <input type="text" name="txtAccEmail" placeholder="Nhập hộp thư"/> </td>
					</tr>
					
					<tr>
						<td class="lc"> Quyền thực thi </td>
						<td>
							<script language="JavaScript">generatePermission();</script>
						</td>
					</tr>
					
					<tr>
						<td class="lc">Vai trò</td>
						<td>
							<script language="JavaScript">
							generateRoll();
							</script>
						</td>
					</tr>
					
					<tr>
						<th colspan="2">Thông tin cá nhân</th>
					</tr>
					
					<tr>
						<td class="lc">Tên đầy đủ</td>
						<td> <input type="text" name="txtFullname" size="40"/></td>
					</tr>
					
					<tr>
						<td class="lc">Bí danh</td>
						<td> <input type="text" name="txtAlias" size="40"/></td>
					</tr>
					
					<tr>
						<td class="lc">Địa chỉ</td>
						<td> <input type="text" name="txtAddress" size="60"/></td>
					</tr>
					
					<tr>
						<td class="lc">Ngày sinh</td>
						<td> <input type="date" name="txtBirthday" size="40"/></td>
					</tr>
					
					<tr>
						<td class="lc">Điện thoại</td>
						<td> <input type="text" name="txtPhone" size="40"/></td>
					</tr>
					<tr>
						<td class="lc">Di động</td>
						<td> <input type="text" name="txtMobile" size="40"/></td>
					</tr>
					
					<tr>
						<td class="lc">Giới tính</td>
						<td>
							<select name="slcGender">
								<option value="0">Nam</option>
								<option value="1">Nữ</option>
								<option value="2">Nam -> Nữ</option>
								<option value="3"> Nữ -> Nam
								<option value="4">Nam+-</option>
								<option value="5">Nữ-+</option>
								<option value="6" selected>...</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td class="lc">Ghi chú</td>
						<td>
							<textarea name="txtDetail" rows="10" cols="80">	</textarea>
						</td>
					</tr>
					
					<tr>
						<th colspan="2">Thông tin cơ quan</th>
					</tr>
					
					<tr>
						<td class="lc">Tên cơ quan</td>
						<td><input type="text" name="txtDepName" size="60"/></td>
					</tr>
					
					<tr>
						<td class="lc">Địa chỉ</td>
						<td><input type="text" name="txtDepAddress" size="60"/></td>
					</tr>
					
					<tr>
						<td class="lc">Bản đồ</td>
						<td>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d711.7265495104667!2d105.73440773993629!3d21.053773872195286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31345457e292d5bf%3A0x20ac91c94d74439a!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2hp4buHcCBIw6AgTuG7mWk!5e1!3m2!1svi!2sin!4v1507467362792" width="800" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
						</td>
					</tr>
					
					<tr>
						<th colspan="2">---</th>
					</tr>
					
					<tr>
						<td colspan="2" align="center">
							<input type="button" value="Thêm mới" onclick="checkValidUser(this.form)"/>
							<input type="button" value="Nhập lại"onclick="this.form"/>
							<input type="button" value="Trở về" onclick="window.back()"/>
							<input type="button" value="Thoát" onclick="window.close()"/>
						</td>
					</tr>
					
				</table>
			</form>
		</div>
	</body>
</html>
