<html>
	<head>
		<title>Đăng nhập</title>
		<link href="login.css" type="text/css" rel="stylesheet"/>
		<script language="JavaScript" src="login.js"> </script>
	</head>
	
	<body>
		<div id="loginView" class="loginView">
			<form name="frmLogin" action="" method=""/>
				<table cellspacing="0"> 
					<tr> 
						<th colspan="2">Đăng nhập</th>
					</tr>
					<tr>
						<td class="lc">Tên đăng nhập</td>
						<td><input type="text" name="txtUserName" placeholder="Tên hoặc hộp thư"/> </td>
					</tr>
					<tr>
						<td class="lc">Mật khẩu</td>
						<td><input type="password" name="txtUserPass" placeholder="Mật khẩu"/> </td>
					</tr>
					<tr>
						<td class="lc"> <input type="checkbox" id="chkCheck"/> </td>
						<td>
							<label for="chkCheck">Lưu thông tin đăng nhập</label>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<a href="#">Quên mật khẩu</a>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center"> 
							<input type="button" value="Đăng nhập" onclick="checkValidLogin(this.form)"/>
							<input type="button" value="Thoát"/>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<a href="#">English</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
